<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>lins1's notebook</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="shortcut icon" href="./resources/imgs/favicon/favicon-20201101032623403.ico">
  <!--gittalk-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <link rel="stylesheet" href="static/style.min.css" />

<body>
  <div id="app"></div>
  <!-- docsify-edit-on-github -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'lins1-notebooks',
      repo: 'https://github.com/linkins1/MyNoteBooks',
      maxLevel: 8,//最大支持渲染的标题层级
      subMaxLevel: 6,
      homepage: 'README.md',
      coverpage: 'coverpage.md',
      loadSidebar: 'sidebar.md',
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      themeColor: '#349EE1',
      //全文搜索
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 5,
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/linkins1/MyNoteBooks/blob/master/')
      ],
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!--Java代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- gittalk -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
  const gitalk = new Gitalk({
    id: 'MyNBks Comments',
    clientID: '4a90b1da3107392c8ad7',
    clientSecret: '33766932d59276590c9ce12eb4617fd3bd1391d3',
    repo: 'MyNoteBooks',
    owner: 'linkins1',
    admin: ['linkins1'],
    title: 'Linkins1NBk',
    // facebook-like distraction free mode
    distractionFreeMode: false
  })
  </script>
</body>

</html>
